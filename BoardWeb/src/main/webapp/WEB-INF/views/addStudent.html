<!DOCTYPE html>

<title>Insert title here</title>
</head>
<body>
  <!-- addStudent.html -->
  <h3>학생등록</h3>
  <!-- get방식(header에 담김.엄청빠름.주쇼표시줄에보여짐.엄청긴값전달x)에서 post방식(긴값전달o바디에전달됨.무제한.인코딩해야 주소표시줄에 안보임.) -->
  <form action="addStudentServ" method="post">
    학생번호: <input type="number" name="std_no"><br>
    이름: <input type="text" name="std_name"><br>
    전화번호: <input type="tel" name="tel_No"><br>
    주소: <input type="text" name="std_addr"><br>
    <input type="submit">
    <input type="reset"> 
  </form>
